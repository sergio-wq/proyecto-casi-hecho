<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocatorias - Futsal Life</title>
    
    <link rel="stylesheet" href="../css/style.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../css/image/logo-light-transparent.png alt="Logo Futsal Life">
        </div>
        <nav>
            <a href="indexEntrenador.html">Inicio</a>
            <a href="listados.html">Listado</a>
            <a href="convoEntrenador.html" class="active">Convocatorias</a>
            <a href="#">Categoría</a>
            <a href="calendario.html">Calendario</a>
        </nav>
        <div class="contact-info">
             <a href="#">Cerrar Sesión</a>
        </div>
    </header>

    <main class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 class="title">Gestión de Convocatorias</h1>
        </div>

        <div class="toolbar">
            <button id="openModalBtn" class="btn-crear">
                <i class="fas fa-plus-circle"></i> Crear Nueva Convocatoria
            </button>
        </div>

        <div id="convocatoriasContainer" class="convocatorias-grid">
            </div>
    </main>

    <div id="convocatoriaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Crear Nueva Convocatoria</h2>
            <form id="convocatoriaForm">
                <div class="form-group">
                    <label for="rival">Equipo Rival</label>
                    <input type="text" id="rival" name="rival" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría...</option>
                        <option value="Prejuvenil">Prejuvenil</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Iniciacion">Iniciación</option>
                        <option value="Unica">Única</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Convocar Jugadores</label>
                    <div id="player-list-checkboxes" class="player-list">
                        </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Convocatoria</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script> 
</body>
</html>
